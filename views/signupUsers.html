<body class="body">
	<div class="container">
		
		<form action="../funciones/signupUsers.php" method="POST">
			<div>
				<h2> Ingrese sus datos: </h2>
				<div class="form-group">
					<label class="lab"> Nombre: </label><br>
					<input type="text" name="nameUser" class="dato" placeholder="Nombre"><br>
				</div>
				<div class="form-group">
					<label class="lab"> Apellido: </label><br>
					<input type="text" name="lastNameUser" class="dato" placeholder="Apellido"><br>
				</div>
				<div class="form-group">
					<label class="lab"> Edad: </label><br>
					<input type="text" name="ageUser" class="dato" placeholder="Edad"><br>
				</div>
				<div class="form-group">
					<label class="lab"> E-Mail: </label><br>
			
					<input type="email" name="mailUser" placeholder="E-Mail" class="dato" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
					
				</div>
				<div class="form-group">
					<label class="lab"> Nombre de usuario: </label><br>
					<input type="text" name="username" class="dato" placeholder="Nombre de usuario"><br>
				</div>
				<div class="form-group">
					<label class="lab"> Contrase침a: </label><br>

				<input class="dato" name="passUser" required="required" type="password" id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label class="lab"> Confirma Contrase침a: </label><br>
				<input class="dato" placeholder="Confirma Contrase침a" name="password_confirm" required="required" type="password" id="password_confirm" oninput="check(this)" maxlength="8"/>

			</div>
				<script language='javascript' type='text/javascript'>
    	function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }

    						}
			</script>
				<input type="hidden" name="directoryUser">
				<button type="submit" class="btn btn-primary" name="enviar"> Guardar </button>
			</div>
		</form>
		<p class="text"><a href="../index.php" class="colort">Regresar</a></p>
	
		</div>
	</div>
